<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"></meta>

<!-- Bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>

<!-- CSSの読込 -->
<link th:href="@{/css/style.css}" rel="stylesheet"></link>

<title>売上管理Web ログイン画面</title>
</head>
<body class="text-center">

	<div class="login-container">
		<div class="login-wrapper">
			<form method="post" th:action="@{/login}" class="form-signin">
				<!--  col-sm-4 col-sm-offset-4 -->
				<h1 style="font-weight: 600;">売上管理システム</h1>
				<h3 style="font-weight: 600;">管理Web</h3>


				<!-- ログインエラ〜メッセージの表示 -->
				<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
					class="alert alert-danger">
					<p th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">ログインエラーメッセージ</p>
				</div>


				<!-- ユーザーID -->
				<label for="username" class="sr-only"></label> <input
					class="form-control" type="text" id="username" name="username"
					placeholder="ユーザID" />
				<!-- パスワード -->
				<label for="password" class="sr-only"></label> <input
					class="form-control" type="password" id="password" name="password"
					placeholder="パスワード" /><br /> <br />
				<!-- ログインボタン -->
				<button class="btn btn-primary btn-lg btn-block my-1" type="submit">サインイン</button>


				<br />
			</form>
		</div>
	</div>

</body>
</html>
