<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>システムエラー</title>
</head>
<body>

	<div th:fragment="error_contents" class="h-100 w-100">
		<div class="content-title border-bottom">
			<h2 th:inline="text">ERROR! [[${status}]]</h2>
			<p>管理者に連絡してください。</p>
		</div>
		<div th:text="'timestamp: ' + ${timestamp}"></div>
		<div th:text="'status: ' + ${status}"></div>
		<div th:text="'error: ' + ${error}"></div>
		<div th:text="'exception: ' + ${exception}"></div>
		<div th:text="'message: ' + ${message}"></div>
		<div th:text="'errors: ' + ${errors}"></div>
		<div th:text="'trace: ' + ${trace}"></div>
		<div th:text="'path: ' + ${path}"></div>
	</div>
</body>
</html>
