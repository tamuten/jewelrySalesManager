<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">

<link th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.1/js/bootstrap.min.js}"></script>

<!-- jQuery UI -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>

<link th:href="@{/css/style.css}" rel="stylesheet" />

<title>売上管理システム</title>
</head>
<body>
	<!-- ===== ヘッダー（ナビゲーションバー） =====  -->
	<nav
		class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow"
		style="height: 50px;">
		<div class="container-fluid">
			<div class="d-flex">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{'/home'}">売上管理システム</a>
				</div>
				<div class="dropdown">
					<button type="button" id="uriage"
						class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">売上</button>
					<div class="dropdown-menu" aria-labelledby="uriage">
						<a class="dropdown-item" th:href="@{/sales}">売上登録</a> <a
							class="dropdown-item" th:href="@{/salesList}">売上一覧</a>
					</div>
				</div>
				<div class="dropdown">
					<button type="button" id="customer"
						class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">顧客</button>
					<div class="dropdown-menu" aria-labelledby="customer">
						<a class="dropdown-item" th:href="@{/customer/list}">顧客一覧</a>
						<a class="dropdown-item" th:href="@{/customer/signup}">顧客登録</a>
					</div>
				</div>
				<div class="dropdown">
					<button type="button" id="master"
						class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">マスタ</button>
					<div class="dropdown-menu" aria-labelledby="master">
						<a class="dropdown-item" th:href="@{/tantosha/list}">担当者一覧</a>
						<a class="dropdown-item" th:href="@{/shozoku/list}">所属一覧</a>
					</div>
				</div>
			</div>
			<form method="post" th:action="@{/logout}">
				<button class="btn btn-link pull-right navbar-brand" type="submit">
					ログアウト</button>
			</form>
		</div>
	</nav>
	<div class="main d-flex align-items-center" style="margin-top: 50px;">
		<div class="content w-100 h-100">
			<!-- メインコンテンツ -->
			<div th:replace="__${contents}__"></div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/jewelry.js}"></script>
</body>
</html>
