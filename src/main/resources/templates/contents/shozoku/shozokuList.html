<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>所属一覧</title>
</head>
<body>
	<div th:fragment="shozokuList_contents" class="h-100 w-100">
		<div class="content-title border-bottom">
			<h2>所属一覧</h2>
		</div>
		<div class="signupBtn">
			<input type="button" class="btn btn-success" value="新規登録"
				th:onclick="@{location.href='/shozoku/signup'}" />
		</div>
		<div th:if="${message}" class="alert alert-success">
			<p th:text="${message}"></p>
		</div>
		<div class="w-25">
			<table class="table table-sm">
				<thead>
					<tr>
						<td></td>
						<td>所属名</td>
						<td></td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="shozoku : ${shozokuList}">
						<td th:text="${shozoku.id}"></td>
						<td th:text="${shozoku.name}"></td>
						<td><a class="btn btn-sm btn-secondary"
							th:href="@{'/shozoku/detail/' + ${shozoku.id}}">詳細</a></td>
					</tr>
				</tbody>
			</table>
			<!-- ページング -->
			<div th:replace="contents/component/pagenation :: page_contents"></div>
		</div>
	</div>
</body>
</html>
