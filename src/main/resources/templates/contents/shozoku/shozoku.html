<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>所属</title>
</head>
<body>
	<div th:fragment="shozoku_contents" class="h-100 w-100 uriage">
		<div class="content-title border-bottom">
			<h3>所属詳細</h3>
		</div>
		<form th:object="${shozokuForm}" method="post"
			th:action="@{/shozoku/update}">

			<table class="table align-middel w-25">
				<tbody>
					<tr>
						<td>id</td>
						<td th:text="*{id}"></td>
					</tr>
					<tr>
						<td>名前</td>
						<td>
							<input type="text" class="form-control" th:field="*{name}" />
						</td>
					</tr>
				</tbody>
			</table>
			<input type="submit" class="btn btn-primary" value="更新"/>
			<input type="hidden" th:field="*{id}" />
		</form>
	</div>
</body>
</html>
