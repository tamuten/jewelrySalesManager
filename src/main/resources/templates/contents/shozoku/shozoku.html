<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>所属</title>
</head>
<body>
	<div th:fragment="shozoku_contents" class="h-100 w-100">
		<div class="content-title border-bottom">
			<h3 th:if="__${displayMode == 'update'}__">所属詳細</h3>
			<h3 th:if="__${displayMode == 'signup'}__">所属</h3>
		</div>
		<form th:object="${shozokuForm}" method="post"
			th:action="@{/shozoku/update}">
			<div th:if="${message}" class="alert alert-success">
				<p th:text="${message}"></p>
			</div>
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<p th:each="err : ${#fields.errors('*')}" th:text="${err}">Input
					is incorrect.</p>
			</div>
			<div class="w-25">
				<table class="table table-sm align-middle">
					<tbody>
						<tr>
							<td>id</td>
							<td th:text="*{id}"></td>
						</tr>
						<tr>
							<td>名前</td>
							<td><input type="text" class="form-control"
								th:field="*{name}" /></td>
						</tr>
					</tbody>
				</table>
				<div class="d-flex justify-content-between">
					<input type="button" class="btn" value="戻る"
						onclick="history.back()" />
					<div th:if="__${displayMode == 'update'}__" class="right-btn-group">
						<input type="submit" class="btn btn-danger" value="削除" th:formaction="@{/shozoku/delete}" />
						<input type="submit" class="btn btn-primary" value="更新" th:formaction="@{/shozoku/update}" />
					</div>
					<div th:if="__${displayMode == 'signup'}__" class="right-btn-group">
						<input type="submit" class="btn btn-primary" value="登録" th:formaction="@{/shozoku/signup}" />
					</div>
				</div>
			</div>
			<input type="hidden" th:field="*{id}" />
		</form>
		<script type="text/javascript" th:inline="javascript">
			/*<![CDATA[*/

			/*]]>*/
		</script>
	</div>
</body>
</html>
