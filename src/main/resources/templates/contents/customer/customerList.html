<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>お客様一覧</title>
</head>
<body>
	<div th:fragment="customerList_contents" class="h-100 w-100">
		<div class="content-title border-bottom">
			<h2>お客様一覧</h2>
		</div>
		<div class="signupBtn">
			<input type="button" class="btn btn-success" value="新規登録"
				th:onclick="@{location.href='/customer/signup'}" />
		</div>
		<div th:if="${message}" class="alert alert-success">
			<p th:text="${message}"></p>
		</div>
		<div class="w-100">
			<table class="table table-sm text-center table-responsive" style="width:100%;">
				<thead>
					<tr>
						<td></td>
						<td>顧客名</td>
						<td>顧客名カナ</td>
						<td>生年月日</td>
						<td>性別</td>
						<td>血液型</td>
						<td>住所</td>
						<td>メモ</td>
						<td>電話番号</td>
						<td>メールアドレス</td>
						<td>担当者</td>
						<td></td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="customer : ${customerList}">
						<td th:text="${customer.id}"></td>
						<td th:text="${customer.name}"></td>
						<td th:text="${customer.nameKana}"></td>
						<td th:text="${customer.birthday}"></td>
						<td>
							<th:block th:switch="${customer.gender}">
								<th:block th:case="male">男性</th:block>
								<th:block th:case="female">女性</th:block>
							</th:block>
						</td>
						<td th:text="${customer.bloodType}"></td>
						<td th:text="${customer.address}"></td>
						<td th:text="${customer.memo}"></td>
						<td>
							<th:block th:each="phone : ${customer.customerPhoneList}">
								<p th:text="${phone.phoneNumber}"></p>
							</th:block>
						</td>
						<td>
							<th:block th:each="mail : ${customer.customerMailList}">
								<p th:text="${mail.mailAddress}"></p>
							</th:block>
						</td>
						<td th:text="${customer.tantosha.name}"></td>
						<td><a class="btn btn-sm btn-primary"
							th:href="@{'/customer/detail/' + ${customer.id}}">詳細</a></td>
					</tr>
				</tbody>
			</table>

			<nav aria-label="Page navigation">

						aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
					</a></li>
					<li class="page-item active"><a class="page-link" href="#">1<span
							class="sr-only">(current)</span></a></li>
					<li class="page-item"><a class="page-link" href="#">2</a></li>
					<li class="page-item"><a class="page-link" href="#">3</a></li>
					<li class="page-item" th:classappend="${page.last} ? 'disabled'"><a class="page-link" href="#"
						aria-label="Next"> <span aria-hidden="true">&raquo;</span>
					</a></li>
				</ul>
			</nav>
			 */-->
		</div>
	</div>
</body>
</html>
