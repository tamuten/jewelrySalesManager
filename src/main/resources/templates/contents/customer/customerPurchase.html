<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>お客様購入履歴</title>
</head>
<body>
	<div th:fragment="customerPurchase_contents" class="h-100 w-100">
		<div class="content-title border-bottom">
			<h2 th:inline="text">[[${customer.name}]] 様購入履歴</h2>
		</div>
		<div th:if="${message}" class="alert alert-success">
			<p th:text="${message}"></p>
		</div>
		<div class="w-100">
			<table class="table table-sm text-center table-responsive"
				style="width: 100%;">
				<thead class="customer">
					<tr>
						<td>受注番号</td>
						<td>受注日</td>
						<td>計上日</td>
						<td>売場</td>
						<td>KS担当</td>
						<td colspan="3">品名</td>
						<td>番号1</td>
						<td>番号2</td>
						<td>上代</td>
						<td>下代</td>
						<td>仕切日</td>
						<td>仕切No</td>
						<td></td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="sales : ${purchaseList}">
					<td th:text="${sales.id}"></td>
					<td th:text="${#dates.format(sales.jutyuDate, 'yyyy/MM/dd')}">2022/02/07</td>
					<td th:text="${#dates.format(sales.keijoDate, 'yyyy/MM/dd')}">2022/02/07</td>
					<td th:text="${sales.uriba}">外商</td>
					<td th:text="${sales.ksTanto}">田村</td>
					<td th:text="${sales.hinmei1}">Pt</td>
					<td th:text="${sales.hinmei2}">Lg</td>
					<td th:text="${sales.hinmei3}">ho</td>
					<td th:text="${sales.number1}">SRW51</td>
					<td th:text="${sales.number2}">119851</td>
					<td th:text="${#numbers.formatInteger(sales.jodai, 0, 'COMMA')}">500,000</td>
					<td th:text="${#numbers.formatInteger(sales.gedai, 0, 'COMMA')}">400,000</td>
					<td th:text="${#dates.format(sales.shikiriDate, 'yyyy/MM/dd')}">2022/02/07</td>
					<td th:text="${sales.shikiriNo}">541369</td>
					<td class="align-middle"><button type="button"
							class="btn btn-secondary btn-sm">編集</button></td>
				</tr>
				</tbody>
			</table>
			<div th:replace="contents/component/pagenation :: page_contents"></div>
		</div>
	</div>
</body>
</html>
